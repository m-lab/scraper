language: python
services:
- docker
cache:
  pip: true
  directories:
  - $HOME/google-cloud-sdk/
python: '2.7'
dist: trusty
sudo: required
install:
- pip install -r requirements.txt
- pip install -r test-requirements.txt
- pip install coveralls
- $TRAVIS_BUILD_DIR/travis/install_gcloud.sh kubectl
script: ./pre-commit.sh
after_success: coveralls
deploy:

###############################
## Sandbox.
# TODO: Add support for mlab-sandbox

# The '&& sleep 10' below is to ensure that any particularly spammy last lines
# have enough time to have their output ingested by Travis before the container
# is reclaimed and then the build fails with SIGPIPE which causes the whole
# build to look like it fails.

###############################
## Staging.
- provider: script
  script:  ./deploy.sh staging travis && sleep 10
  on:
    repo: m-lab/scraper
    branch: master

- provider: script
  script: $TRAVIS_BUILD_DIR/operator/deploy_prometheus_targets.sh mlab-staging scraper && sleep 10
  skip_cleanup: true
  on:
    repo: m-lab/scraper
    branch: master

###############################
## Production.
- provider: script
  script:  ./deploy.sh production travis && sleep 10
  on:
    repo: m-lab/scraper
    tags: true

- provider: script
  script: $TRAVIS_BUILD_DIR/operator/deploy_prometheus_targets.sh mlab-oti scraper && sleep 10
  skip_cleanup: true
  on:
    repo: m-lab/scraper
    tags: true

before_install:
- travis/decrypt.sh "$encrypted_24846e316994_key" "$encrypted_24846e316994_iv"
  keys/service-accounts.tar.enc /tmp/service-accounts.tar /tmp
